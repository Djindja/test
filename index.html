<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CitrusSystems Test</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>

<body>

    <div class="header">
        <img class="header__logo" src="img/logo.png" alt="CitrusSystems">
        <div class="header__right">
            <a id="header__link--email" class="header__link email active" href="#email" onclick="emailForm()">Email Registration</a>
            <a id="header__link--mobile" class="header__link mobile" href="#mobile" onclick="mobileForm()">Mobile Registration</a>
        </div>
    </div>

    <div id="confirm" class="invisible">
        <p>You have successfully registered! Go to home page: </p>
        <a href="#" class="confirm__button">Home Page</a>
    </div>

    <div class="signup">
        <form id="register_form" onsubmit="validateRegistrationForm(event);">
            <h2 class="signup__h2">Register</h2>
            <p class="signup__text">Create your account. It's free.</p>

            <div id="signup__email" class="signup__form_group email">
                <div class="signup__row">
                    <div class="signup__col">
                        <input type="email" class="signup__input" id="email" name="email" placeholder="Email" onkeydown="onInputKeyDownEmail(event)">
                        <span id="email_error" class="signup__error invisible">Invalid email format.</span>
                    </div>
                </div>
            </div>

            <div id="signup__mobile" class="signup__form_group mobile invisible">
                <div class="signup__row">
                    <div class="signup__col">
                        <input type="mobile" class="signup__input" id="mobile" name="mobile" placeholder="Mobile" onkeydown="onInputKeyDownMobile(event)">
                        <span id="mobile_error" class="signup__error invisible">Invalid mobile format.</span>
                    </div>
                </div>
            </div>

            <div class="signup__form_group">
                <p class="signup__text">Please choose currency:</p>
                <input type="radio" id="euro" name="currency" value="euro">
                <label for="euro">Euro</label><br>

                <input type="radio" id="dollar" name="currency" value="dollar">
                <label for="dollar">Dollar</label><br>
            </div>

            <div class="signup__form_group">
                <label class="signup__checkbox"><input type="checkbox" id="checkbox_notification"> Promo Notifications</label>
            </div>

            <div class="signup__form_group">
                <button type="submit" class="signup__button">Register Now</button>
            </div>

            <div class="signup__form_group">
                <label class="signup__checkbox"><input type="checkbox" id="checkbox_privacy_policy" onchange="onChangePrivacyPolicy()"> I accept the <a href="#">Terms of
                        Use</a> &amp; <a href="#">Privacy Policy</a></label>
                <span id="checkbox_error" class="signup__error invisible">Please check Privacy Policy.</span>
            </div>
        </form>
    </div>

    <div id="loader" class="invisible"></div>

    <div class="footer">
        <p class="footer__text">&copy; CitrusSystems Test / Stefan Djindjic</p>
    </div>

    <script src="js/main.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
</body>
</html>
