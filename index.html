<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CitrusSystems Test</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>

<body>

    <div class="header">
        <img class="header__logo" src="img/logo.png" alt="CitrusSystems">
        <div class="header__right">
            <a class="header__link active" href="#email">Email Registration</a>
            <a class="header__link" href="#mobile">Mobile Registration</a>
        </div>
    </div>

    <div class="signup">
        <form onsubmit="validateRegistrationForm();">
            <h2 class="signup__h2">Register</h2>
            <p class="signup__text">Create your account. It's free.</p>
            <div class="signup__form_group">
                <div class="row">
                    <div class="col-xs-6">
                        <input type="email" class="signup__input" id="email" name="email" placeholder="Email">
                        <span id="email_error" class="error invisible">Invalid email format.</span>
                    </div>
                </div>
            </div>

            <div class="signup__form_group">
                <p class="signup__text">Please choose currency:</p>
                <input type="radio" id="euro" name="currency" value="euro">
                <label for="euro">Euro</label><br>
                <input type="radio" id="dollar" name="currency" value="dollar">
                <label for="dollar">Dollar</label><br>
            </div>

            <div class="signup__form_group">
                <label class="signup__checkbox"><input type="checkbox"> Promo Notifications </label>
            </div>

            <div class="signup__form_group">
                <label class="signup__checkbox"><input type="checkbox" id="checkbox_privacy_policy"> I accept the <a href="#">Terms of
                        Use</a> &amp; <a href="#">Privacy Policy</a></label>
                <span id="checkbox_error" class="error invisible">Please check Privacy Policy.</span>
            </div>

            <div class="signup__form_group">
                <button type="submit" class="signup__button">Register Now</button>
            </div>
        </form>
    </div>    

    <div class="footer">
        <p class="footer__text">&copy; CitrusSystems Test / Stefan Djindjic</p>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>
